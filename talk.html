# "casting"

```
sub a_Int (Int $i) {
    say "Int: $i ", $i.WHAT;
}
my $int = 4;
my $rat = 4.5;

a_Int($int);
 --> Int: 4 (Int)

a_Int($rat);
 --> Type check failed in binding $i; expected Int but got Rat
```
---

# Solution
```
a_Int($rat.Int);
```
